language: python

python:
  - "3.3"
  - "3.4"
  - "3.5"

os:
  - linux
  - osx

branches:
  except:
    - /^v[0-9]/

before_install:
  - echo Travis OS Name ... ${TRAVIS_OS_NAME}
  - echo Travis Python .... ${TRAVIS_PYTHON_VERSION}

install:
  - pip install --upgrade pip
  - pip install --upgrade --requirement requirements-test.txt

script:
  - make travis

after_success:
  - coveralls

matrix:
  fast_finish: true
  allow_failures:
    - os: osx
